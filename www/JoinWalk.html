<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/JoinWalk.css" rel="stylesheet" type="text/css">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

	
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>

	<!--date picker-->
	<script src="js/datePicker.js"></script>
	
  </head>
  
  <body ng-app="starter">
  <div class="text-center">
    <ion-pane>
		<ion-header-bar class="bar-calm">
			<h1 class="title" style="text-center">Join a Walk</h1>
			
		</ion-header-bar>
		<ion-content>
		
			<ion-list>
				<ion-item ><h2 style="font-weight:bold">Ben Stiller invited you for a walk on 25th June.</h2><br>
				<img src="img/cal_1.png"/><br><br>
				<button class="button icon-left ion-checkmark button-calm" style="width:35%;">Join</button> 
				<button class="button icon-left ion-star button-calm" style="width:35%;">Maybe</button>
				</ion-item>
				
				<ion-item ><h2 style="font-weight:bold">Mandy M invited you for a walk on 30th June.</h2><br>
				<img src="img/cal_1.png"/>
				<h2>You are going!</h2><br>
				<button class="button icon-left ion-star button-calm" style="width:35%;">Maybe</button>
				<button class="button icon-left ion-close button-assertive" style="width:35%;">Decline</button> 
				</ion-item>
			</ion-list>	
		</ion-content>
	</ion-pane>
	</div>
  </body>
</html>
