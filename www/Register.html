<!DOCTYPE html>
<html data-ng-app="WalkingApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Register New User</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">
  
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <!--<script src="js/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>-->

  
    <!-- your app's js -->
    <script type = "text/javascript" src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    
    
  
  </head>
  
  <body data-ng-controller="registerController">
  <div class="text-center">
    <ion-pane>
		<ion-header-bar class="bar bar-header bar-calm">
			<h1 class="title" style="text-center">Walk With Me</h1>
			
		</ion-header-bar>
		<ion-content class="scroll-content ionic scroll has-header">
		<br><br>
			<h3 style="margin-left:auto;margin-right:auto;">Let's start with your </h3> <h3> mobile number</h3>
			<br> 
			<input type="text" id="mobile_number" placeholder="Eg: 0711234565" class="textfield" data-ng-model="mobile_number"/>
			<h3> and </h3> <h3> your name! </h3> <br>
			<input type="text" id="username" placeholder="Eg: Amanda Moore" class="textfield" data-ng-model="username"/>
			
      <div class="text-center" style="padding-top:25px;">
          <button class="button icon-left ion-email button-calm" data-ng-click="Register()">SMS Code</button>
        </div>

		</ion-content>
	</ion-pane>
	</div>
  </body>
</html>
