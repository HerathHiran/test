<!DOCTYPE html>
<html data-ng-app = "WalkingApp" >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
	<link href="css/Home.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) 
    <script src="cordova.js"></script>-->

	
    <!-- your app's js -->
    <script type = "text/javascript" src="../PHP/angular.min.js"></script>
    <script type = "text/javascript" src="../PHP/app.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>

	<!--date picker-->
	<script src="js/Home/datePicker.js"></script>
	<script src="js/Home/NewWalk.js"></script>

  </head>
  
  <body onload=setWeek();>
  <div data-ng-controller = "NewWalkController">
    <ion-pane>
		<ion-header-bar class="bar bar-header bar-calm"><h1 class="title">Create New Walk</h1></ion-header-bar>
		<ion-content class="scroll-content ionic scroll has-header">
		
			<h4 style="text-align:center;">Pick a date : </h4>
			<div id="datepicker-container">
				<div id="datepicker-center">
					<div id="datePicker" style="padding-top:15px;">
					
						<table id="tableTitle" class="datepicker">
							<caption class="datepicker-caption">
								<span class="datepicker-prev" onclick="setWeek()" id="lastWeek"></span>
								<span class="datepicker-title" id="calTitle"></span>
								<span class="datepicker-next" onclick="loadNextWeek()" id="nextWeek"></span>
							</caption>
							<thead class="datepicker-head">
							<tr>
								<th class="datepicker-th">Su</th>
								<th class="datepicker-th">Mo</th>
								<th class="datepicker-th">Tu</th>
								<th class="datepicker-th">We</th>
								<th class="datepicker-th">Th</th>
								<th class="datepicker-th">Fr</th>
								<th class="datepicker-th">Sa</th>
							</tr>
							</thead>
							<tbody class="datepicker-body">
							<tr>
								<td class="datepicker-td" onclick="tableDataOnClick(this)"></td>
								<td class="datepicker-td" onclick="tableDataOnClick(this)"></td>
								<td class="datepicker-td" onclick="tableDataOnClick(this)"></td>
								<td class="datepicker-td" onclick="tableDataOnClick(this)"></td>
								<td class="datepicker-td" onclick="tableDataOnClick(this)"></td>
								<td class="datepicker-td" onclick="tableDataOnClick(this)"></td>
								<td class="datepicker-td" onclick="tableDataOnClick(this)"></td>
							</tr>
           
							</tbody>
						</table>
					</div>
				</div>
			</div>
			
			<h4 style="text-align:center; padding-top:10px;">Pick a time : </h4>
				<center>
					<input type="time" id="timePicker" value="16:30" align="center" class="timePicker" style="color:white"/>
				</center>
				
				<h5 style="text-align:center;">
					Invite your friends to walk with you!
				</h5>
				<div class="text-center" style="padding-top:15px;">
					<button class="button icon-left ion-person-add button-calm" onclick="storeWalk()">Invite Friends</button>
				</div>
		</ion-content>
	</ion-pane>
	</div>

  </body>
</html>
