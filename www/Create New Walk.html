<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

	
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>

	<!--date picker-->
	<script src="js/datePicker.js"></script>
	
  </head>
  
  <body ng-app="starter"  onload=settingDate();>
  <div class="text-center">
    <ion-pane>
		<ion-header-bar class="bar bar-header bar-calm"><h1 class="title">Create New Walk</h1></ion-header-bar>
		<ion-content class="scroll-content ionic scroll has-header">
		
			<h4 style="text-align:center;">Pick a date : </h4>
			<div id="datepicker-container">
				<div id="datepicker-center">
					<div id="datePicker" style="padding-top:15px;">
					
						<table id="tableTitle" class="datepicker">
							<caption class="datepicker-caption">
								<a href="index.html" class="datepicker-prev">Previous</a>
								<span class="datepicker-title" id="calTitle"></span>
								<a href="index.html" class="datepicker-next">Next</a>
							</caption>
							<thead class="datepicker-head">
							<tr>
								<th class="datepicker-th">Su</th>
								<th class="datepicker-th">Mo</th>
								<th class="datepicker-th">Tu</th>
								<th class="datepicker-th">We</th>
								<th class="datepicker-th">Th</th>
								<th class="datepicker-th">Fr</th>
								<th class="datepicker-th">Sa</th>
							</tr>
							</thead>
							<tbody class="datepicker-body">
							<tr>
								<td class="datepicker-td" onclick="alert(this.textContent);"></td>
								<td class="datepicker-td" onclick="alert(this.textContent);"></td>
								<td class="datepicker-td" onclick="alert(this.textContent);"></td>
								<td class="datepicker-td" onclick="alert(this.textContent);"></td>
								<td class="datepicker-td" onclick="alert(this.textContent);"></td>
								<td class="datepicker-td" onclick="alert(this.textContent);"></td>
								<td class="datepicker-td" onclick="alert(this.textContent);"></td>
							</tr>
           
							</tbody>
						</table>
					</div>
				</div>
			</div>
			
			<h4 style="text-align:center; padding-top:10px;">Pick a time : </h4>
				<div class="list" style="height:auto;text-align:center;">

					<select>
						<option>4.30 p.m.</option>
						<option>5.00 p.m.</option>
						<option>5.30 p.m.</option>
						<option>Other..</option>
					</select>
				
				</div>
				<h5 style="text-align:center;">
					Invite your friends to walk with you!
				</h5>
				<div class="text-center" style="padding-top:15px;">
					<button class="button icon-left ion-person-add button-calm">Invite Friends</button>
				</div>
		</ion-content>
	</ion-pane>
	</div>
  </body>
</html>
