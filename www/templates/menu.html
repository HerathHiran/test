<ion-pane  on-swipe-right="onSwipeRight()">
	<ion-header-bar class="panel-header-1 marginTop40">
		<div class="logo">
			<img src="img/logo_header.png"/>
		</div>
	</ion-header-bar>
	<ion-content class="main-header-space">
		<div class="panel-my-next-walk" ng-show = "!data.nextWalk">
			<!-- bind the next walk object -->

			<label class="title">My Next Walk</label>

			<div>
				<label>
					<span class="icon"><img src="img/icon_calendar_48.png"/></span>
					<h1>{{date}}</h1>
				</label>
				<label>
					<span class="icon"><img src="img/icon_clock_48.png"/></span>
					<h1>{{walkTime}}</h1>
				</label>
			</div>

			<div class="panel-single-row-full marginTop30">
				<label>Walking with me</label>
			</div>

			<!-- TODO logic -->
			<div class="image-list">				
				<div data-ng-repeat="participant in walkParticipants">
		  			<img src="img/img_people{{participant}}.png">
		  		</div>				
				<div><img src="img/img_no_image_yellow.png"></div>				
				<div>12+</div>
			</div>
		</div>
		<!--Closing Panel My Next Walk-->
		<div class="panel-invitations">
			<label class="title">Walking Invitations</label>
		</div>

		<ion-scroll zooming="true" direction="x" style="width: 100%; height: 100px;">
			<div class="walking-list">
				<div>
					<table>
						<tr>
							<td class="image"><img src="img/img_people1.png"></td>
							<td class="text">
								<h2> with Jerry<h2>
									<h3>Wed 22, Jul 2015 <br/> 5.00 AM</h3>
							</td>
						</tr>
						<tr>
							<td class="image"><img src="img/icon_wall_small_white.png"></td>
							<td class="text">
								<h3 class="marginTop6">5 friends walk with him</h3>
							</td>
						</tr>
					</table>
				</div>

				<div>
					<table>
						<tr>
							<td class="image"><img src="img/img_people3.png"></td>
							<td class="text">
								<h2> with Maria<h2>
									<h3>Sat 25, Jul 2015 <br/> 6.00 PM</h3>
							</td>
						</tr>
						<tr>
							<td class="image"><img src="img/icon_wall_small_white.png"></td>
							<td class="text">
								<h3 class="marginTop6">13 friends walk with her</h3>
							</td>
						</tr>
					</table>
				</div>

				<div>
					<table>
						<tr>
							<td class="image"><img src="img/img_people3.png"></td>
							<td class="text">
								<h2> with Maria<h2>
									<h3>Sat 25, Jul 2015 <br/> 6.00 PM</h3>
							</td>
						</tr>
						<tr>
							<td class="image"><img src="img/icon_wall_small_white.png"></td>
							<td class="text">
								<h3 class="marginTop6">13 friends walk with her</h3>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</ion-scroll>
		<!--Closing Walking Invitation-->

	</ion-content>

	<ion-footer-bar>
		<div class="panel-footer-2">
			<!-- bind the next walk object -->
			<div class="form-content">
				<button class="button-big-blue" ui-sref="newWalk" ion-nav-animation="slide-in-up">Create new walk</button>
			</div>

			<div class="panel-history">
				<div>History</div>
				<div> Jul</div>
				<i></i>
				<i></i>
				<i></i>
				<i></i>
				<div> Mar</div>
				<i></i>
				<i></i>
				<i></i>
				<div> Apr</div>
				<i></i>
				<i></i>
				<div><a ui-sref="history">More</a></div>
			</div>
		</div>
	</ion-footer-bar>
</ion-pane>
