<ion-pane on-swipe-right="onSwipeRight()">

    <ion-header-bar class="panel-header-1 marginTop40">
        <div class="logo">
            <img src="img/logo_header.png"/>
        </div>

        <div class="title-bar">
            <div class="back">Back</div>
            Create New Walk
        </div>
    </ion-header-bar>

    <ion-content class="create-walk-footer-space">
        <div class="panel-date-created" ng-show = "!data.nextWalk">
            <div>
                <label>
                    <span class="icon"><img src="img/icon_calendar_48.png"/></span>
                    <h1>{{walkDate}}</h1>
                </label>
                <label>
                    <span class="icon"><img src="img/icon_clock_48.png"/></span>
                    <h1>{{walkTime}}</h1>
                </label>
            </div>
        </div>

        <div class="panel-single-row paddingBottom10">
            <label class="font11 yellow-color">Invite Friends</label>
        </div>

        <div class="panel-invite-list">
            <img src="img/img_people1.png">
            <h2>Grant Mueller</h2>
            <button>Invite</button>
        </div>

        <div class="panel-invite-list">
            <img src="img/img_people2.png">
            <h2>Don Casey</h2>
            <button class="active">Invited</button>
        </div>

        <div class="panel-invite-list">
            <img src="img/img_people3.png">
            <h2>Grace Walter</h2>
            <button>Invite</button>
        </div>

        <div class="panel-invite-list">
            <img src="img/img_no_image_yellow.png">
            <h2>Anna Johnson</h2>
            <button>Invite</button>
        </div>

        <div class="panel-invite-list">
            <img src="img/img_people4.png">
            <h2>Julia Mckinson</h2>
            <button>Invite</button>
        </div>

        <div class="panel-invite-list">
            <img src="img/img_no_image_yellow.png">
            <h2>Anna Johnson</h2>
            <button class="active">Invited</button>
        </div>

        <div class="panel-invite-list">
            <img src="img/img_people2.png">
            <h2>Don Casey</h2>
            <button>Invite</button>
        </div>

        <div class="panel-invite-list">
            <img src="img/img_people3.png">
            <h2>Grace Walter</h2>
            <button>Invite</button>
        </div>

        <div class="panel-invite-list">
            <img src="img/img_no_image_yellow.png">
            <h2>Anna Johnson</h2>
            <button>Invite</button>
        </div>

        <div class="panel-invite-list">
            <img src="img/img_people4.png">
            <h2>Julia Mckinson</h2>
            <button>Invite</button>
        </div>

        <div class="panel-invite-list">
            <img src="img/img_no_image_yellow.png">
            <h2>Anna Johnson</h2>
            <button>Invite</button>
        </div>

    </ion-content>

    <ion-footer-bar>
        <div class="panel-create-new-footer no-color">
            <div class="form-content">
                <button class="button-big-yellow">Create Walk</button>
            </div>
        </div>
    </ion-footer-bar>

</ion-pane>
