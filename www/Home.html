<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

	
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>

	<!--date picker-->
	<script src="js/datePicker.js"></script>

  <body ng-app="starter">

			<h1 class="title">Home</h1>
			
		</ion-header-bar>
		
      <ion-content>
	  <ion-list class="listback">

		<ion-item ><h1 class="listItem">My Next Walk<br/></h1> <h2 class="reminder"> Sat 27th at 5.00 p.m with Mandy </h2> </ion-item>
		<ion-item ><h1 class="listItem">Walking History</h1> </ion-item>
		<ion-item ><h1 class="listItem">Join A Walk <sup> 2 </h1></sup> </ion-item>
	</ion-list>
      </ion-content>
	  
   </ion-pane>
