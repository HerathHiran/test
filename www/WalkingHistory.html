<!DOCTYPE html>
<html data-ng-app="WalkingApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet" type="text/css">
	
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
	<script src="js/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

	
    <!-- your app's js -->
    <script type = "text/javascript" src="../PHP/angular.min.js"></script>
    <script type = "text/javascript" src="../PHP/app.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
	
  </head>
  
  <body  data-ng-controller="simpleController">

    <ion-pane>
	<div class="text-center">
      <ion-header-bar class="bar bar-header bar-calm">
        <h1 class="title">My Walking History</h1>
      </ion-header-bar>
	  
      <ion-content class="scroll-content ionic scroll has-header">
			<ion-list>
				<ion-item data-ng-repeat ="walk in walks track by $index">

				<h2 style="font-weight:bold;font-size:25px; margin-top:10px;">Walk on {{walk.DayOfWalk}}  <sup>th</sup> of {{walk.MonthOfWalk}}</h2>
				
				Joined walk with {{walk.Participants}} .<br>
					
				</ion-item>
				
				<div style="padding-top:15px; padding-bottom:15px;">
				<button class="button icon-left ion-checkmark button-balanced" style="width:35%;">OK</button>
				<button class="button icon-left ion-close button-assertive" style="width:35%;">Clear</button>
				</div>
      </ion-content>
	  
   </ion-pane>
   </div>
  </body>
</html>
