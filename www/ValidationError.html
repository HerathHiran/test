<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

	
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>

	<!--date picker-->
	<script src="js/datePicker.js"></script>
	
  </head>
  
  <body ng-app="starter">
  <div class="text-center">
    <ion-pane>
		<ion-header-bar class="bar bar-header bar-calm">
			<h1 class="title" style="text-center">Validation Error</h1>
			
		</ion-header-bar>
		<ion-content class="scroll-content ionic scroll has-header">
		<br>
			<h2>Oops!</h2>
			<h3 style="margin-left:auto;margin-right:auto;">Validation was not successful.</h3> <h3> Please try again.</h3>
			<br> 
			<input type="text" id="val_Code_new" placeholder="Eg: 12345" class="textfield" />
			
			<div class="text-center" style="padding-top:25px;">
					<a href = "Home.html"><button class="button icon-left ion-checkmark button-calm">Validate Me</button></a>
			</div>
			
			<br>
			<h3>Having trouble with the code ? </h3> <h3> Send me another code. </h3>
			<div class="text-center" style="padding-top:25px;">
					<button class="button icon-left ion-email button-calm">Send another</button>
			</div>
		</ion-content>
	</ion-pane>
	</div>
  </body>
</html>
